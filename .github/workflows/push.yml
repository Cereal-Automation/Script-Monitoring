name: Push on master

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Ktlint check
        run: ./gradlew ktlintCheck
      - name: Test
        run: ./gradlew test
      - name: Smoke test build
        run: ./gradlew obfuscateArtifact