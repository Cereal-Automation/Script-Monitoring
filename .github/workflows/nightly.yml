name: Nightly Run

on:
  schedule:
    - cron: '0 6 * * *'

jobs:
  integration-test:
    name: Run integration tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Test
        run: ./gradlew integrationTest
