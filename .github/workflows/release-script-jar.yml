name: Release Script Jar

on:
  push:
    tags:
      - "script-*:*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Extract module and version from tag
        id: extract
        run: |
          TAG=$(echo $GITHUB_REF_NAME)
          MODULE=$(echo $TAG | cut -d':' -f1)
          VERSION=$(echo $TAG | cut -d':' -f2)
          echo "MODULE=$MODULE" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update version_code in manifest
        run: |
          VERSION_CODE=$(echo $VERSION | awk -F. '{print $1 * 100 + $2 * 10 + $3}')
          MANIFEST_PATH=$MODULE/src/main/resources/manifest.json
          jq --argjson version_code "$VERSION_CODE" '.version_code = $version_code' $MANIFEST_PATH > tmp_manifest.json
          mv tmp_manifest.json $MANIFEST_PATH

      - name: Build jar
        run: |
          ./gradlew :$MODULE:clean :$MODULE:build

      - name: Publish jar
        run: |
          mkdir -p release-jars
          cp $MODULE/build/libs/*.jar release-jars/

      - name: Upload jar artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.MODULE }}-jars
          path: release-jars/
