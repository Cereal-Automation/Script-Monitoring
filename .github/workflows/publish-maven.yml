name: Publish Maven Artifacts to GitHub Packages

on:
  push:
    tags:
      - '*.*.*'  # Triggers on version tags like 1.0.0, 2.1.3, etc.

jobs:
  publish:
    name: Publish command and command-monitoring modules
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Extract version from tag
        id: extract_version
        run: |
          # Use tag name directly as version (e.g., 1.0.0)
          VERSION=${GITHUB_REF_NAME}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build and publish command module
        run: |
          ./gradlew :command:clean :command:build :command:publish \
            -PpublishVersion=${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish command-monitoring module
        run: |
          ./gradlew :command-monitoring:clean :command-monitoring:build :command-monitoring:publish \
            -PpublishVersion=${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create artifacts directory
        run: |
          mkdir -p maven-artifacts
          cp -r build/repos/* maven-artifacts/ || true

      - name: Upload Maven artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts-${{ env.VERSION }}
          path: maven-artifacts/
          if-no-files-found: warn
