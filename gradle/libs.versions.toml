[versions]
# Kotlin
kotlin = "2.2.0"
kotlinx-coroutines = "1.10.2"
kotlinx-serialization = "1.9.0"
kotlinx-datetime = "0.7.1"

# Gradle Plugins
gradleup-shadow = "8.3.8"
ktlint = "12.1.1"
openapi-generator = "7.15.0"
foojay-resolver = "0.5.0"
proguard = "7.7.0"

# Testing
junit-jupiter = "5.10.0"
mockk = "1.14.5"
kotlintest = "3.4.2"

# Cereal Automation
cereal-sdk = "1.7.0"
cereal-licensing = "1.7.1"
cereal-test-utils = "1.7.0"

# HTTP Client
ktor = "3.2.3"

# Web Scraping & Parsing
htmlunit = "4.7.0"
jsoup = "1.19.1"
rssparser = "6.0.8"

# JSON Processing
moshi = "1.15.1"

# Spotless (for stockx-api-client)
spotless = "6.25.0"

# Kotlin Gradle Plugin (for stockx-api-client)
kotlin-gradle-plugin = "1.9.23"

[libraries]
# Kotlin
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
kotlintest = { module = "io.kotlintest:kotlintest-runner-junit5", version.ref = "kotlintest" }

# Cereal Automation
cereal-sdk = { module = "com.cereal-automation:cereal-sdk", version.ref = "cereal-sdk" }
cereal-licensing = { module = "com.cereal-automation:cereal-licensing", version.ref = "cereal-licensing" }
cereal-test-utils = { module = "com.cereal-automation:cereal-test-utils", version.ref = "cereal-test-utils" }

# HTTP Client - Ktor
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-auth = { module = "io.ktor:ktor-client-auth", version.ref = "ktor" }
ktor-client-encoding = { module = "io.ktor:ktor-client-encoding", version.ref = "ktor" }
ktor-client-mock = { module = "io.ktor:ktor-client-mock", version.ref = "ktor" }

# Web Scraping & Parsing
htmlunit = { module = "org.htmlunit:htmlunit", version.ref = "htmlunit" }
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }
rssparser = { module = "com.prof18.rssparser:rssparser", version.ref = "rssparser" }

# JSON Processing
moshi-kotlin = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi" }
moshi-adapters = { module = "com.squareup.moshi:moshi-adapters", version.ref = "moshi" }

# Proguard
proguard = { module = "com.guardsquare:proguard-gradle", version.ref = "proguard" }

# Kotlin Gradle Plugin
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-gradle-plugin" }
spotless-gradle-plugin = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "spotless" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
gradleup-shadow = { id = "com.gradleup.shadow", version.ref = "gradleup-shadow" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
openapi-generator = { id = "org.openapi.generator", version.ref = "openapi-generator" }
foojay-resolver = { id = "org.gradle.toolchains.foojay-resolver-convention", version.ref = "foojay-resolver" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }

[bundles]
# Common dependencies for most modules
cereal-base = ["cereal-licensing"]
cereal-test = ["cereal-test-utils"]

# Kotlin coroutines
kotlin-coroutines = ["kotlinx-coroutines-core", "kotlinx-datetime"]

# Testing
testing = ["kotlin-test", "junit-jupiter", "kotlinx-coroutines-test", "mockk"]

# Ktor client
ktor-client = [
    "ktor-client-core",
    "ktor-client-okhttp", 
    "ktor-client-logging",
    "ktor-client-content-negotiation",
    "ktor-serialization-kotlinx-json",
    "ktor-client-auth",
    "ktor-client-encoding"
]

# Web scraping
web-scraping = ["htmlunit", "jsoup", "rssparser"]

# JSON processing
json-processing = ["moshi-kotlin", "moshi-adapters"]
